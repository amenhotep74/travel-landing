<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <script
      src="https://kit.fontawesome.com/d60d3e1a74.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container top-nav">
      <div class="row">
        <div class="col-md-3">
          <img
            src="./img/travel-logo.png"
            alt="logo"
            class="img-fluid"
            width="180"
          />
        </div>
        <div class="col-md-3">
          <div class="d-flex justify-content-center align-items-center phone">
            <i class="fas fa-2x fa-phone"></i>
            <div class="d-flex flex-column">
              <div>
                1300 975 707
              </div>
              <div>
                0491 570 156
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="d-flex justify-content-center align-items-center phone">
            <i class="fas fa-2x fa-map-marker-alt"></i>
            <div class="d-flex flex-column">
              <div>
                1702 Selah Way, Vermont
              </div>
              <div>
                1535 Robinson Lane, Ohio
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <button class="outline-btn">FIND YOUR TOUR</button>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar10"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar10">
          <ul class="navbar-nav nav-fill w-100">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="//codeply.com">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="header">
      <div class="header-text">
        <h3>Unique Travel</h3>
        <h2>Insights & Tips</h2>
        <button class="learn-more-btn">Learn More</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
